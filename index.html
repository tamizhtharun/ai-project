<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Ai consultancy</title>
</head>
<body>
  <nav id="nav-bar-head" class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="./icons/Hadezign-Hobbies-Photography.ico" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
      Namma Brand
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse page-head" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item search-form" id="navbarSupportedContent">
          <form class="d-flex" role="search">
            <div class="search-container">  
              <ion-icon class="search-outline" name="search-outline" type="submit" size="small" style="padding: 5px;"></ion-icon>
              <input id="form-control-me-2" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" >
            </div>
          </form>
        </li>
        <li class="nav-item btns"> 
          <button id="navbarSupportedContent" type="button" class="signup-btn btn btn-outline-secondary">
            Sell here!
          </button>
          <button id="navbarSupportedContent" type="button" class="login-btn btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Login
          </button>
        </li>
      </ul>
    </div>
  </div>
  </nav>
  <div class="runningtxt">
    <marquee id="marquee" onmouseover="this.stop();" onmouseout="this.start();">
  </marquee>
  </div>

  
 
  <!-- modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Ai consultancy</h1>
          <button type="button" id="btn-close" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modal-body" class="modal-body">
          <!-- Sign In Form -->
          <form id="signin-form" method="#" action="#">
            <h1 class="modal-title fs-5" id="box-header">Login</h1>
            <div class="input-box">
              <input type="email" id="mail" class="input-field" placeholder="Email" autocomplete="off" required>
              <p id="email-error"></p>
            </div>
            <div class="input-box">
              <input type="password" class="input-field" placeholder="Password" autocomplete="off" required>
             
            </div>
            <div class="forgot">
              <section>
                <input type="checkbox" id="check">
                <label for="check">Remember me</label>
              </section>
              <section>
                <a href="#">Forgot password</a>
              </section>
            </div>
            <div class="input-submit">
              <button class="submit-btn" id="submit"></button>
              <label for="submit">Sign In</label>
            </div>
            <div class="sign-up-link">
              <p>Don't have an account? <a href="#" id="signup-link">Sign Up</a></p>
            </div>
          </form>
          
          
          <!-- Sign Up Form -->
           
          <form id="signup-form" method="#" action="#" style="display: none;">
            <h1 class="modal-title fs-5" id="box-header">SignUp</h1>
            <div class="input-box">
              <input type="text" class="input-field" placeholder="Username" autocomplete="off" required>
            </div>
            <div class="input-box">
              <input type="tel" id="phone-number" class="input-field" placeholder="Phone" autocomplete="off" required pattern="[0-9]{10}">
              <p id="error-message"></p>
            </div>
            <div class="input-box">
              <input type="email" id="email" class="input-field" placeholder="Email" autocomplete="off" required>
              <p id="email-error-message"></p>
            </div>
            <div class="input-box">
              <input type="password" class="input-field" placeholder="Password" autocomplete="off" required>
              
            </div>
            <div class="input-submit">
              <button class="submit-btn" id="submit"></button>
              <label for="submit">Sign Up</label>
            </div>
            <div class="sign-in-link">
              <p>Already have an account? <a href="#" id="signin-link">Sign In</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <!-- Quote -->
  <div class="quote-container">
    <p class="quote"><span class="quote-bold">Buy</span> at your Desired bidding price</p>
    <img src="./icons/Hadezign-Hobbies-Photography.ico" alt="Logo" class="logo">
  </div>
<!-- Product categories -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- ionicons -->
 <script src="index.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script> 
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
